<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eviction Platformer</title>
  <style>
    body {
      background:#000;
      margin:0;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial, sans-serif;
      color:#eee;
    }
    #gameContainer {
      position: relative;
      border:2px solid #444;
    }
    #gameCanvas {
      display:block;
      background:#000;
    }
    #ui {
      position:absolute;
      top:5px;
      left:5px;
      color:#eee;
      font-size:14px;
      z-index:2;
      background:rgba(0,0,0,0.5);
      padding:4px 8px;
      border-radius:4px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    <div id="ui">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
